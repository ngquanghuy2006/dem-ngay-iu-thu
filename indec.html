<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length

                if (headerRowIndex === -1 || headerRowIndex > 25) {

                }

                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays

                return csv;

                console.error(e);
                return "";

      console.log('Calculating love duration...');
      const startDate = new Date('2022-10-23');
      const today = new Date();
      const diffMs = today - startDate;
      const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const years = Math.floor(days / 365);
      const remainingDays = days % 365;
      const months = Math.floor(remainingDays / 30);
      const weeks = Math.floor((remainingDays % 30) / 7);
      const finalDays = remainingDays % 30 % 7;

      const boxes = [
        { id: 'years', value: years },
        { id: 'months', value: months },
        { id: 'weeks', value: weeks },
        { id: 'days', value: finalDays }
      ];

      boxes.forEach(box => {
        const element = document.getElementById(box.id);
        if (element) {
          element.textContent = box.value;
          element.parentElement.classList.add('animating');
          setTimeout(() => element.parentElement.classList.remove('animating'), 300);
        } else {
          console.error(`Element #${box.id} not found`);
        }
      });

      console.log(`Calculated: ${years} years, ${months} months, ${weeks} weeks, ${finalDays} days`);
      return days;

      console.log(`Animating counter to ${targetNumber}`);

        console.error('Counter element not found');
        return;
      }
      let start = 1;
      let startTime = null;

      function updateCounter(timestamp) {
        if (!startTime) startTime = timestamp;
        const elapsed = timestamp - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const current = Math.floor(start + (targetNumber - start) * progress);
        counter.textContent = current;
        counter.classList.add('animating');
        if (progress < 1) {
          requestAnimationFrame(updateCounter);
        } else {
          counter.textContent = targetNumber;
          setTimeout(() => counter.classList.remove('animating'), 200);
        }
      }

      requestAnimationFrame(updateCounter);
    }

        heart.style.left = centerX + 'px';
        heart.style.top = centerY + 'px';
        heart.style.setProperty('--x', Math.random() * 2 - 1);
        heart.style.setProperty('--y', Math.random() * 2 - 1);
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 800);
      }
    }

    // Video controls
    function nextVideo() {
      console.log('Next video');
      currentVideoIndex = (currentVideoIndex + 1) % mediaItems.videos.length;
      populateVideos();
      playClickSound();
    }

    function previousVideo() {
      console.log('Previous video');
      currentVideoIndex = (currentVideoIndex - 1 + mediaItems.videos.length) % mediaItems.videos.length;
      populateVideos();
      playClickSound();
    }

    function togglePlayPause() {
      console.log('Toggling play/pause');
      if (currentVideo) {
        if (currentVideo.paused) {
          currentVideo.play();
        } else {
          currentVideo.pause();
        }
        updatePlayPauseIcon();
      } else {
        console.error('No current video');
      }
      playClickSound();
    }

    function updatePlayPauseIcon() {
      const icon = document.getElementById('play-pause-icon');
      if (icon && currentVideo) {
        icon.className = currentVideo.paused ? 'fas fa-play' : 'fas fa-pause';
      }
    }

    function volumeUp() {
      console.log('Volume up');
      if (currentVideo && currentVideo.volume < 1) {
        currentVideo.volume = Math.min(1, currentVideo.volume + 0.1);
      }
      playClickSound();
    }

    function volumeDown() {
      console.log('Volume down');
      if (currentVideo && currentVideo.volume > 0) {
        currentVideo.volume = Math.max(0, currentVideo.volume - 0.1);
      }
      playClickSound();
    }

    // Populate photo list
    function populatePhotos() {
      console.log('Populating photos');
      const photoList = document.getElementById('photo-list');
      if (!photoList) {
        console.error('Photo list not found');
        return;
      }
      photoList.innerHTML = '';
      const photoItem = document.createElement('div');
      photoItem.className = 'photo-item';
      photoItem.style.animationDelay = '0s';
      photoItem.innerHTML = `
        <button class="menu-btn" onclick="togglePhotoPopup()"><i class="fas fa-bars"></i></button>
        <img src="${mediaItems.photos[currentPhotoIndex].src}" alt="${mediaItems.photos[currentPhotoIndex].title}" style="max-height: 300px;">
        <h3 class="text-lg font-semibold text-white mt-2 font-[Indie+Flower]">${mediaItems.photos[currentPhotoIndex].title}</h3>
      `;
      photoList.appendChild(photoItem);
    }

    // Open modal
    function openModal(modalId) {
      console.log(`Opening modal: ${modalId}`);
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.style.display = 'flex';
        if (modalId === 'video-modal') {
          populateVideos();
        } else if (modalId === 'photo-modal') {
          populatePhotos();
        }
      } else {
        console.error(`Modal ${modalId} not found`);
      }
      playClickSound();
    }

    // Close modal
    function closeModal(modalId) {
      console.log(`Closing modal: ${modalId}`);
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.style.display = 'none';
        if (currentVideo) {
          currentVideo.pause();
        }
        document.getElementById('video-popup').classList.remove('active');
        document.getElementById('photo-popup').classList.remove('active');
      } else {
        console.error(`Modal ${modalId} not found`);
      }
      playClickSound();
    }

    // Play click sound
    function playClickSound() {
      const clickSound = document.getElementById('click-sound');
      if (clickSound) {
        clickSound.currentTime = 0;
        clickSound.play().catch(e => console.error('Click sound error:', e));
      }
    }

    // Tab switching
    function switchTab(tabId) {
      console.log(`Switching to tab: ${tabId}`);
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
      const tabContent = document.getElementById(`${tabId}-tab`);
      if (tabContent) {
        tabContent.classList.remove('hidden');
      } else {
        console.error(`Tab content ${tabId}-tab not found`);
      }
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      const tabBtn = document.querySelector(`.tab-btn[data-tab="${tabId}"]`);
      if (tabBtn) {
        tabBtn.classList.add('active');
      }
      playClickSound();
    }

    // Event listeners
    function setupEventListeners() {
      console.log('Setting up event listeners');
      try {
        document.querySelectorAll('.tab-btn').forEach(btn => {
          btn.addEventListener('click', () => switchTab(btn.dataset.tab));
        });

        document.getElementById('video-btn').addEventListener('click', () => {
          currentVideoIndex = 0;
          openModal('video-modal');
        });

        document.getElementById('photo-btn').addEventListener('click', () => {
          currentPhotoIndex = 0;
          openModal('photo-modal');
        });
      } catch (e) {
        console.error('Error setting up event listeners:', e);
      }
    }

    // Start on load
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, starting app...');
      try {
        startLoveCounter();
        startHearts();
        startClouds();
        createSunAndFlowers();
        setupEventListeners();

        const music = document.getElementById('bg-music');
        if (music) {
          music.volume = 0.3;
          music.play().catch(e => console.error('Background music error:', e));
        }

        document.addEventListener('visibilitychange', () => {
          if (document.visibilityState === 'visible') {
            console.log('Tab visible, updating counter');
            const days = calculateLoveDuration();
            document.getElementById('love-counter').textContent = days;
            if (!heartInterval) startHearts();
            if (!cloudInterval) startClouds();
          } else {
            console.log('Tab hidden, pausing animations');
            clearInterval(heartInterval);
            clearInterval(cloudInterval);
            heartInterval = null;
            cloudInterval = null;
          }
        });
      } catch (e) {
        console.error('Error on DOM load:', e);
      }
    });
  </script>
</body>
</html>
