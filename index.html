          var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
          csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
          return csv;
        } catch (e) {
          console.error(e);
          return "";
        }
      }
      return gk_fileData[filename] || "";
    }

    // Media items
    const mediaItems = {
      videos: [
        { src: './mp4/1.mp4', title: 'Em Y√™u üíñ', thumbnail: './jpg/video1_thumb.jpg' },
        { src: './mp4/2.mp4', title: 'Ng√†y ƒê·∫ßu N·∫Øc üòä', thumbnail: './jpg/video2_thumb.jpg' }
      ],
      photos: [
        { src: './jpg/1.jpg', title: 'K·ª∑ Ni·ªám ƒê·∫ßu Ti√™n üå∏', thumbnail: './jpg/photo1.jpg' },
        { src: './jpg/2.jpg', title: 'Ch·ªãch Nhau M√£i M√£i üíë', thumbnail: './jpg/photo2.jpg' }
      ]
    };

    // Video control state
    let currentVideoIndex = 0;
    let currentPhotoIndex = 0;
    let currentVideo = null;

    // Calculate love duration
    function calculateLoveDuration() {
      const startDate = new Date('2022-10-23');
      const today = new Date();
      const diffMs = today - startDate;
      const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const years = Math.floor(days / 365);
      const remainingDays = days % 365;
      const months = Math.floor(remainingDays / 30);
      const weeks = Math.floor((remainingDays % 30) / 7);
      const finalDays = remainingDays % 30 % 7;
      document.getElementById('love-details').innerHTML = `
        Ch√∫ng m√¨nh ƒë√£ y√™u nhau:<br>
        ${years} nƒÉm üíñ<br>
        ${months} th√°ng üå∏<br>
        ${weeks} tu·∫ßn üíå<br>
        ${finalDays} ng√†y üíû
      `;
      document.getElementById('love-counter').textContent = days;
    }

    // Update love duration
    function startLoveCounter() {
      calculateLoveDuration();
      setInterval(calculateLoveDuration, 24 * 60 * 60 * 1000);
    }

    // Create floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = ['üíñ', 'üíó', 'üíò'][Math.floor(Math.random() * 3)];
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.setProperty('--random-x', Math.random() * 2 - 1);
      heart.style.setProperty('--random-duration', Math.random());
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    function startHearts() {
      setInterval(createHeart, 400);
    }

    // Populate video list
    function populateVideos() {
      const videoList = document.getElementById('video-list');
      videoList.innerHTML = '';
      const videoItem = document.createElement('div');
      videoItem.className = 'video-item glassmorphic';
      videoItem.innerHTML = `
        <button class="menu-btn" onclick="toggleVideoPopup()"><i class="fas fa-bars"></i></button>
        <h3 class="text-lg font-semibold text-white mb-4 font-[Dancing+Script]">
          <i class="fas fa-video mr-2"></i>${mediaItems.videos[currentVideoIndex].title}
        </h3>
        <video id="current-video" class="w-full rounded-lg" style="max-height: 300px;" controls>
          <source src="${mediaItems.videos[currentVideoIndex].src}" type="video/mp4">
          Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ video.
        </video>
        <div class="video-controls flex justify-center gap-4 mt-4">
          <button class="video-control-btn" onclick="previousVideo()"><i class="fas fa-arrow-left"></i></button>
          <button class="video-control-btn" onclick="togglePlayPause()"><i class="fas fa-play" id="play-pause-icon"></i></button>
          <button class="video-control-btn" onclick="nextVideo()"><i class="fas fa-arrow-right"></i></button>
          <button class="video-control-btn" onclick="volumeDown()"><i class="fas fa-volume-down"></i></button>
          <button class="video-control-btn" onclick="volumeUp()"><i class="fas fa-volume-up"></i></button>
        </div>
      `;
      videoList.appendChild(videoItem);
      currentVideo = document.getElementById('current-video');
      currentVideo.volume = 0.5;
      updatePlayPauseIcon();
    }

    // Populate video popup
    function populateVideoPopup() {
      const videoPopupContent = document.getElementById('video-popup-content');
      videoPopupContent.innerHTML = '';
      mediaItems.videos.forEach((video, index) => {
        const item = document.createElement('div');
        item.className = 'popup-item';
        item.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.title}">
          <span class="font-[Dancing+Script]">${video.title}</span>
        `;
        item.onclick = () => {
          currentVideoIndex = index;
          populateVideos();
          toggleVideoPopup();
          playClickSound();
        };
        videoPopupContent.appendChild(item);
      });
    }

    // Toggle video popup
    function toggleVideoPopup() {
      const popup = document.getElementById('video-popup');
      if (!popup.classList.contains('active')) {
        populateVideoPopup();
      }
      popup.classList.toggle('active');
      playClickSound();
    }

    // Video controls
    function nextVideo() {
      currentVideoIndex = (currentVideoIndex + 1) % mediaItems.videos.length;
      populateVideos();
      playClickSound();
    }

    function previousVideo() {
      currentVideoIndex = (currentVideoIndex - 1 + mediaItems.videos.length) % mediaItems.videos.length;
      populateVideos();
      playClickSound();
    }

    function togglePlayPause() {
      if (currentVideo.paused) {
        currentVideo.play();
      } else {
        currentVideo.pause();
      }
      updatePlayPauseIcon();
      playClickSound();
    }

    function updatePlayPauseIcon() {
      const icon = document.getElementById('play-pause-icon');
      icon.className = currentVideo.paused ? 'fas fa-play' : 'fas fa-pause';
    }

    function volumeUp() {
      if (currentVideo.volume < 1) {
        currentVideo.volume = Math.min(1, currentVideo.volume + 0.1);
      }
      playClickSound();
    }

    function volumeDown() {
      if (currentVideo.volume > 0) {
        currentVideo.volume = Math.max(0, currentVideo.volume - 0.1);
      }
      playClickSound();
    }

    // Populate photo list
    function populatePhotos() {
      const photoList = document.getElementById('photo-list');
      photoList.innerHTML = '';
      const photoItem = document.createElement('div');
      photoItem.className = 'photo-item';
      photoItem.style.animationDelay = '0s';
      photoItem.innerHTML = `
        <button class="menu-btn" onclick="togglePhotoPopup()"><i class="fas fa-bars"></i></button>
        <img src="${mediaItems.photos[currentPhotoIndex].src}" alt="${mediaItems.photos[currentPhotoIndex].title}" style="max-height: 300px;">
        <h3 class="text-lg font-semibold text-white mt-2 font-[Indie+Flower]">${mediaItems.photos[currentPhotoIndex].title}</h3>
      `;
      photoList.appendChild(photoItem);
    }

    // Populate photo popup
    function populatePhotoPopup() {
      const photoPopupContent = document.getElementById('photo-popup-content');
      photoPopupContent.innerHTML = '';
      mediaItems.photos.forEach((photo, index) => {
        const item = document.createElement('div');
        item.className = 'popup-item';
        item.innerHTML = `
          <img src="${photo.thumbnail}" alt="${photo.title}">
          <span class="font-[Indie+Flower]">${photo.title}</span>
        `;
        item.onclick = () => {
          currentPhotoIndex = index;
          populatePhotos();
          togglePhotoPopup();
          playClickSound();
        };
        photoPopupContent.appendChild(item);
      });
    }

    // Toggle photo popup
    function togglePhotoPopup() {
      const popup = document.getElementById('photo-popup');
      if (!popup.classList.contains('active')) {
        populatePhotoPopup();
      }
      popup.classList.toggle('active');
      playClickSound();
    }

    // Open modal
    function openModal(modalId) {
      document.getElementById(modalId).style.display = 'flex';
      playClickSound();
    }

    // Close modal
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
      if (currentVideo) {
        currentVideo.pause();
      }
      document.getElementById('video-popup').classList.remove('active');
      document.getElementById('photo-popup').classList.remove('active');
      playClickSound();
    }

    // Play click sound
    function playClickSound() {
      const clickSound = document.getElementById('click-sound');
      clickSound.currentTime = 0;
      clickSound.play().catch(() => console.log('Click sound blocked'));
    }

    // Tab switching
    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
      document.getElementById(`${tabId}-tab`).classList.remove('hidden');
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.tab-btn[data-tab="${tabId}"]`).classList.add('active');
      playClickSound();
    }

    // Event listeners
    document.getElementById('video-btn').addEventListener('click', () => {
      currentVideoIndex = 0;
      populateVideos();
      openModal('video-modal');
    });

    document.getElementById('photo-btn').addEventListener('click', () => {
      currentPhotoIndex = 0;
      populatePhotos();
      openModal('photo-modal');
    });

    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        switchTab(btn.dataset.tab);
      });
    });

    // Start on load
    document.addEventListener('DOMContentLoaded', () => {
      startLoveCounter();
      startHearts();
      const music = document.getElementById('bg-music');
      music.volume = 0.3;
      music.play().catch(() => console.log('Autoplay blocked'));
    });
  </script>
</body>
